<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roles</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
  }

  .navbar {
    width: 90%;
    max-width: 1000px;
    background-color: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 40px;
    backdrop-filter: blur(10px);
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    font-weight: bold;
    transition: 0.3s;
  }

  .navbar a:hover {
    background: rgba(255,255,255,0.3);
    color: #000;
    border-radius: 10px;
  }

  .role-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    flex-wrap: wrap;
    width: 90%;
    max-width: 1000px;
  }

  .role-card {
    flex: 1 1 300px;
    height: 220px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
    text-align: center;
    padding: 30px 20px;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
  }

  .farmer { background: linear-gradient(135deg, #27ae60, #2ecc71); }
  .buyer { background: linear-gradient(135deg, #1abc9c, #16a085); }

  .role-card:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
  }

  p {
    font-size: 1rem;
    line-height: 1.3;
  }

  @media(max-width: 700px) {
    .role-container {
      flex-direction: column;
      gap: 30px;
    }
    .role-card {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <div class="navbar">
    <a href="#">PRICES</a>
    <a href="#">ORDERS</a>
    <a href="#">DISCOUNTS</a>
    <a href="#">BLOGS</a>
    <a href="#">TIPS</a>
    <a href="#">CONTACT</a>
    <a href="#">ABOUT</a>
  </div>

  <div class="role-container">
    <a class="role-card farmer" href="fsignup.html">
      <h2>FARMER</h2>
      <p>List your harvests, set fair prices, and reach global buyers directly.</p>
    </a>

    <a class="role-card buyer" href="bsignup.html">
      <h2>BUYER</h2>
      <p>Discover fresh farm produce, organic goods, and handcrafted items.</p>
    </a>
  </div>
</body>
</html>
